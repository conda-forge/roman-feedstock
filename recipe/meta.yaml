{% set name = "roman" %}
{% set version = "4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/roman-{{ version }}.tar.gz
  sha256: 05f335a1b2b0824f827ed42fff84b35909aab9013799145ed4508bdd4fa3b385

build:
  number: 1
  noarch: python
  entry_points:
    - roman=roman:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - roman
  commands:
    - pip check
    - roman --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/zopefoundation/roman
  license: Python-2.0
  license_file: LICENSE.txt
  summary: Integer to Roman numerals converter
  description: |
    roman is a Small helper library to convert arabic to roman numerals.
    There are two ways to use this library: Importing it into your application; and the roman CLI command.

extra:
  recipe-maintainers:
    - thewchan
